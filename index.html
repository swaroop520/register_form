<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form>
      <h1>Course Registration Form</h1>

      <fieldset>
        <legend><b>Personal Details</b></legend>
        <table>
          <tr>
            <td><label>Name:</label></td>
            <td><input type="text" placeholder="Enter your name:" /></td>
          </tr>
          <tr>
            <td><label>Surname:</label></td>
            <td><input type="text" placeholder="Enter surname" /></td>
          </tr>
          <tr>
            <td><label>Mobile Number:</label></td>
            <td><input type="text" placeholder="Enter Mobile Number" /></td>
          </tr>
          <tr>
            <td><label>Email</label></td>
            <td><input type="email" placeholder="Enter your Email" /></td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td><input type="password" placeholder="Enter password" /></td>
          </tr>
          <tr>
            <td><label>Confirm Password</label></td>
            <td>
              <input type="password" placeholder="Enter confirm password" />
            </td>
          </tr>
          <tr>
            <td><label>DOB</label></td>
            <td><input type="date" placeholder="Enter Date of Birth" /></td>
          </tr>
          <tr>
            <td><label>Gender</label>&nbsp;</td>
            <td>
              <input type="radio" />
              <label>Male</label>

              <input type="radio" />
              <label>Female</label>

              <input type="radio" />
              <label>Others</label>
            </td>
          </tr>
          <tr>
            <td><label>Select Country</label></td>
            <td>
              <select>
                <option>Select</option>
                <option>India</option>
                <option>Australia</option>
                <option value="">America</option>
                <option value="">Africa</option>
                <option value="">Japan</option>
                <option>Others</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Upload Picture</label>&nbsp;</td>
            <td><input type="file" /></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend><b>Course Details</b></legend>

        <label>Select Course:</label>
        <select>
          <option value="">select</option>
          <option value="">Java</option>
          <option value="">Data Science</option>
          <option value="">Cyber Security</option></select
        ><br />

        <label for="">Delivery Mode:</label>

        <input type="checkbox" />
        <label for="">ONLINE</label>

        <input type="checkbox" />
        <label for="">OFFLINE</label>

        <br />

        <label>Comments</label><br />
        <textarea name="comments" id="" rows="5">type here</textarea>
        <br />
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
